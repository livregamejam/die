[application]

name="Die"
main_scene="res://scenes/cenario2.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

width=1024
height=720
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

direita=[key(Right), key(D)]
Morrer=[key(Semicolon)]
esquerda=[key(Left), key(A)]
pular=[key(Up), key(W)]
abaixar=[key(Down), key(S)]
tiro=[key(Space), key(Z)]

[physics_2d]

motion_fix_enabled=true
